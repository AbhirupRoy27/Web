<!DOCTYPE html>
<html>
<head>
<style> 
body {
	display: flex;
    justify-content: center;
    margin-top: 50%;

}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); background-color: red; box-shadow: 1px 1px 50px orange;}
    100% { transform: scale(1); }
}

#box {
	width: 100px;
    height: 100px;
	background-color: yellow;
    animation: pulse 1s infinite;
   
    border-radius: 50px;
}
</style>
</head>
<body>

<div id="box"></div>

</body>
</html>
